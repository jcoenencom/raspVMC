function interupteur(ctx, x,y, state) {

var end = Math.PI * 2;
ctx.beginPath();
	if (state == 'OFF') {
		ctx.arc(x,y,2,0,end,0);
		ctx.lineTo(x+20,y);
		ctx.arc(x+20,y,2,0,end,0);
		ctx.lineTo(x+34,y-14);
		ctx.moveTo(x+40,y);
		ctx.arc(x+40,y,2,0,end,0);
		ctx.lineTo(x+60,y);
		ctx.arc(x+60,y,2,0,end,0);
	} else {
                ctx.arc(x,y,2,0,end,0);
                ctx.lineTo(x+20,y);
                ctx.arc(x+20,y,2,0,end,0);
                ctx.lineTo(x+40,y);
                ctx.arc(x+40,y,2,0,end,0);
                ctx.lineTo(x+60,y);
                ctx.arc(x+60,y,2,0,end,0);
        }

ctx.closePath();
ctx.stroke();
}

function arrow(ctx,x,y,dir, colour){

	if (dir == 0) {
		ctx.fillStyle = colour;
		ctx.fillRect (x, y, 50, 100);
		ctx.beginPath();
		ctx.moveTo(x,y);
		ctx.lineTo(x-12,y);
		ctx.lineTo(x+25,y-25);
		ctx.lineTo(x+62,y);
		ctx.closePath();
		ctx.fill();
	} else {
	        ctx.fillStyle = colour;
                ctx.fillRect (x, y, 50, 100);
                ctx.beginPath();
                ctx.moveTo(x,y+100);
                ctx.lineTo(x-12,y+100);
                ctx.lineTo(x+25,y+25+100);
                ctx.lineTo(x+62,y+100);
                ctx.closePath();
                ctx.fill();
	}
}

function colour() {

 var canvas = document.getElementById("canvas");
 var ctx = canvas.getContext("2d");

 var x = 100;

 if (toggle == 0) {

}

 ctx.strokeRect(x,y+100,200,200);

 arrow(ctx,x,y+300,1,Airout);
 arrow(ctx,x+150,y+325,0,Airout);

}
